<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="sass/style.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="/scripts/templates/photographer.js" defer></script>
    <script src="/scripts/pages/photographer.js" defer></script>
    <script src="/scripts/utils/contactForm.js" defer></script>
    <title>Fisheye - Photographes </title>
  </head>

  <body>

    <!-- Header -->
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye page des photographes"/>
      </a>
    </header>

    <!-- Main -->
    <main id="main" class="main_photographer">

      <div class="photographer_header">
        <button class="contact_button">Contactez-moi</button>
      </div>

      <div class="filter">
        <p>Trier par</p>
        <button class="filter_button">
          Popularité
          <i class="fa-solid fa-chevron-up filter-icon"></i>
        </button>
      </div>

      <!-- Ces paragraphes servent visuellement pour le CSS, je les enlèverai plus tard (à part la première div) !-->
      <div class="photographer_medias">
        <figure>
          <img src="./assets/photographers/Mimi/Animals_Rainbow.jpg">
          <figcaption>
            <h3>Arc-en-ciel</h3>
            <div class="like_counter">
              <p>12</p>
              
            </div>
          </figcaption>
        </figure>
        <figure>
          <img src="./assets/photographers/Mimi/Animals_Rainbow.jpg">
          <figcaption>
            <h3>Arc-en-ciel</h3>
            <div class="like_counter">
              <p>12</p>
              
            </div>
          </figcaption>
        </figure>
        <figure>
          <img src="./assets/photographers/Mimi/Animals_Rainbow.jpg">
          <figcaption>
            <h3>Arc-en-ciel</h3>
            <div class="like_counter">
              <p>12</p>
              
            </div>
          </figcaption>
        </figure>
      </div>

    </main>

    <!-- Form -->
    <div class="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" class="close_contact_button"/>
        </header>
				<form
          method="get"
          onsubmit="validate();"
        >

					<div class="formData">
            <label for="first" required>Prénom</label>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
              value=""
            />
          </div>
          <div class="formData">
            <label for="last">Nom</label>
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
              value=""
            />
          </div>
          <div class="formData">
            <label for="email">E-mail</label>
            <input
              class="text-control"
              type="email"
              id="email"
              name="email"
            />
          </div>
          <div class="formData">
            <label for="user-message">Votre message</label>
            <textarea
              class="text-control"
              type="email"
              id="user-message"
              name="user-message"></textarea
            >
          </div>

          <button class="contact_button submit_button" type="submit">Envoyer</button>

				</form>
			</div>
		</div>
    
  </body>
</html>
