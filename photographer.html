<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <script src="scripts/templates/photographer.js" defer></script>
    <script src="scripts/pages/index.js" defer></script>
    <title>Fisheye - photographes </title>
  </head>

  <body>

    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye page des photographes"/>
      </a>
    </header>

    <main id="main">
      <div class="photograph-header">
        <button class="contact_button">Contactez-moi</button>
      </div>
    </main>

    <div class="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" class="close_contact_button"/>
        </header>
				<form
          method="get"
          onsubmit="validate();"
        >

					<div class="formData">
            <label for="first" required>Pr√©nom</label>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
              value=""
            />
          </div>
          <div class="formData">
            <label for="last">Nom</label>
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
              value=""
            />
          </div>
          <div class="formData">
            <label for="email">E-mail</label>
            <input
              class="text-control"
              type="email"
              id="email"
              name="email"
            />
          </div>
          <div class="formData">
            <label for="user-message">Votre message</label>
            <textarea
              class="text-control"
              type="email"
              id="user-message"
              name="user-message"></textarea
            >
          </div>

          <button class="contact_button submit_button" type="submit">Envoyer</button>

				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
