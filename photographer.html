<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="./css/style.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js" defer></script>
    <script src="/scripts/utils/filter.js" defer></script>
    <script src="/scripts/utils/lightbox.js" type="module" defer></script>
    <title>Fisheye - Photographes </title>
  </head>

  <body>
    <div class="wrapper">

      <!-- Header -->
      <header>
        <a href="index.html">
          <img src="assets/images/logo.png" class="logo" alt="Logo de Fisheye, lien vers la page d'accueil"/>
        </a>
      </header>

      <!-- Main -->
      <main id="main" class="main_photographer">

        <div class="photographer_header">
          <button class="contact_button">Contactez-moi</button>
        </div>

        <div class="filter">
          <p>Trier par</p>
          <div class="filter_box">
            <button class="filter_button">
              Popularité
              <i class="fa-solid fa-chevron-up filter-icon" aria-hidden="true"></i>
            </button>
            <ul class="filter_dropdown">
              <li class="filter_button first_filter">
                Date
              </li>
              <li class="filter_button last_filter">
                Titre
              </li>
            </ul>
          </div>
        </div>

        <div class="photographer_medias">        
        </div>

      </main>

      <!-- Form -->
      <div class="contact_modal">
        <div class="modal" role="dialog" aria-describedby="modalTitle">
          <div class="header_form">
            <h2 id="modalTitle">Contactez-moi</h2>
            <img src="./assets/icons/close_form.svg" class="close_contact_button" alt="Icône pour fermer le formulaire"/>
          </div>
          <form
            method="get"
            onsubmit="validate();"
          >

            <div class="formData">
              <label for="first" required>Prénom</label>
              <input
                class="text-control"
                type="text"
                id="first"
                name="first"
                value=""
                aria-required=true
              />
            </div>
            <div class="formData">
              <label for="last">Nom</label>
              <input
                class="text-control"
                type="text"
                id="last"
                name="last"
                value=""
                aria-required=true
              />
            </div>
            <div class="formData">
              <label for="email">E-mail</label>
              <input
                class="text-control"
                type="email"
                id="email"
                name="email"
                aria-required=true
              />
            </div>
            <div class="formData">
              <label for="user-message">Votre message</label>
              <textarea
                class="text-control"
                type="email"
                id="user-message"
                name="user-message"
                aria-required=true></textarea
              >
            </div>

            <button class="contact_button submit_button" type="submit">Envoyer</button>

          </form>
        </div>
      </div>

      <!-- Lightbox -->
      <div class="lightbox_modal" aria-label="Apperçu plein écran du média">
        <div class="modal" role="dialog">
          <img src="./assets/icons/close_lightbox.svg" class="close_media_button" alt="Fermer le media"/>
          <img src="./assets/icons/previous.svg" alt="Aller au media précédent" class="btn-prev"/>
          <figure class="figure_open-modal">
            <!-- Mais là c'est juste les img, pas les vidéos -->
            <img class="open_modal medium-card_img" src=""/>
            <figcaption>
              <h3 class="medium-card_title"></h3>
            </figcaption>
          </figure>
          <img src="./assets/icons/next.svg" alt="Aller au media suivant" class="btn-next"/>

        </div>
      </div>
      
      <!-- Template medium -->
      <template id="template-medium-card-image">
        <figure>
          <img class="open_modal medium-card_img" src="">
          <figcaption>
            <h3 class="medium-card_title"></h3>
            <div class="like_counter"> 
              <p class="medium-card_likes"></p>
              <i class="fa-solid fa-heart" aria-hidden="true"></i>
            </div>
          </figcaption>
        </figure>
      </template>

      <template id="template-medium-card-video">
        <figure>
          <video class="open_modal medium-card_video" controls>
            <source src="">
          </video>
          <figcaption>
            <h3 class="medium-card_title"></h3>
            <div class="like_counter">
              <p class="medium-card_likes"></p>
            </div>
          </figcaption>
        </figure>
      </template>

    </div>

    <!-- Total likes box -->
    <div class="total-likes">
      <p>blabla</p>
      <p>blabla</p>
    </div>
  
  </body>
</html>
